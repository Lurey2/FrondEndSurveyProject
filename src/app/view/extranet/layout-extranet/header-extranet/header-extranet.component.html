<header  class="h-12   flex justify-between items-center px-4 shadow-sm " >
  <a [routerLink]="['/']" >
    <img src="assets/png/logo_.png" class="h-10" alt="">
  </a>
  <span class="flex-1" ></span>
  <div class="nav-item   " >
    <a [routerLink]="['/survey']" routerLinkActive="active"  >
      <div  >
        Plantilla
      </div>
    </a>
    @if (!($userDetail | async)){
      <a  [routerLink]="['/signIn']" *ngIf="!($userDetail | async)" routerLinkActive="active"  >
        <div  >
          Iniciar Sesion
        </div>
      </a>
      <a  [routerLink]="['/signUp']" *ngIf="!($userDetail | async)" routerLinkActive="active"  >
        <div  >
          Registrarse
        </div>
      </a>
    }
    <dropdown-menu-custom  label="Usuario"  *ngIf="($userDetail | async) as user" >
      <div class="flex flex-col gap-2 ">
        <div class=" [&>*]:px-2"  >
          <div   >
            {{user.name}}
          </div>
          <div class="text-secondary font-normal" >
            {{user.sub}}
          </div>
        </div>
        <div class="[&>a:hover]:bg-blue-600 [&>a:hover]:text-white [&>*]:p-2 [&>*]:cursor-pointer [&>a]:transition-all   [&>a]:duration-300 flex flex-col" >
          <a  [routerLink]="['/dashboard']" >Dashboard</a>
          <a [routerLink]="['/document']" >Documento</a>
          <a href="">Perfil</a>
          <a (click)="logout()" >
              Logout
          </a>
        </div>
      </div>
    </dropdown-menu-custom>
    <!--<div class="relative menu-root  " tabindex="0"  *ngIf="($userDetail | async) as user"  >
      <span>Usuario</span>

      <div class="bg-white absolute shadow-lg rounded menu-open    flex flex-col gap-2  [&>*]:px-2   " >
        <div class="" >
          <div   >
            {{user.name}}
          </div>
          <div class="text-secondary font-normal" >
            {{user.sub}}
          </div>
        </div>
        <div class="[&>div:hover]:bg-blue-600 [&>div:hover]:text-white [&>*]:py-2  [&>div]:transition-all   [&>div]:duration-300 flex flex-col" >
          <div>Perfil</div>
          <div (click)="logout()" >
              Logout
          </div>
        </div>
      </div>
    </div>-->

  </div>
  <div class="hidden max-md:flex font-medium gap-2 items-center " (click)="changeStateScroll()"  >
    @if(isShowScroll()){
      <span nz-icon nzType="close" nzTheme="outline"></span>
      <span>Cerrar</span>
    }@else{
      <span nz-icon nzType="menu" nzTheme="outline"></span>
      <span>Menu</span>
    }
  </div>
</header>
@if (isShowScroll()){
  <div class="fixed  w-full px-2 z-50 menu-scroll-open " >
    <div class="bg-white w-full h-full rounded p-2 shadow-xl " >
      <div class="nav-item-scroll" >
        <a [routerLink]="['/survey']" routerLinkActive="active"  >
          <div  >
            Plantilla
          </div>
        </a>
        @if (!($userDetail | async)){
          <a  [routerLink]="['/signIn']" routerLinkActive="active"  >
            <div  >
              Iniciar Sesion
            </div>
          </a>
          <a  [routerLink]="['/signUp']"  routerLinkActive="active"  >
            <div  >
              Registrarse
            </div>
          </a>
        }

        <a  (click)="logout()" *ngIf="($userDetail | async)"  >
          <div  >
            logout
          </div>
        </a>
      </div>
    </div>

  </div>
}

<ng-template #customMenu >
  <span  class="text-red-600" >
    Usuario
  </span>
</ng-template>
