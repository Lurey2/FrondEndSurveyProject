@if (isBlank()) {
  <div class="max-w-sm w-full p-2 shadow-md bg-white rounded divide-y-2 divide-gray-200 flex flex-col gap-2" >
    <div class="flex flex-row gap-1 h-16 justify-between items-center" >
      <div class="h-full w-full  " >
        <div class="font-medium" >
         Encuesta en blanco
        </div>
        <div class="text-slate-400" >
          Crear nueva encuesta desde cero
        </div>
      </div>
      <div class="w-4/12" >
        <img [src]="coverUrl()" class="rounded w-full" alt="Imagen por default">
      </div>
    </div>
    <div class=" flex justify-center"  >
      <div class="p-4 cursor-pointer" [routerLink]="['./new']"  >
        <span nz-icon nzType="plus" nzTheme="outline"></span>
      </div>
    </div>
  </div>
} @else {

  <div class="max-w-sm w-full p-2 shadow-md bg-white rounded divide-y-2 divide-gray-200 flex flex-col gap-2" >
    <div class="flex flex-row gap-1 h-16 justify-between items-center" >
      <div class="h-full w-full flex flex-col justify-between " >
        <div class="font-medium" >
          {{title()}}
        </div>
        <div class="text-slate-400" >
          Encuesta
        </div>
      </div>
      <div class="w-4/12" >
        <img [src]="coverUrl()" class="rounded w-full" alt="">
      </div>
    </div>
    <div class="pt-3 pb-2 flex justify-between items-center "  >
      <div class="flex items-center gap-2 text-lg  " >
        <span class="text-base" >{{count()}}</span>
        <span nz-icon nzType="file-done" nzTheme="outline"></span>
      </div>
      <div class="flex gap-2 text-lg" >
        <span nz-icon nzType="share-alt" (click)="copySharedLink()" nzTheme="outline" class="text-blue-600 cursor-pointer transition ease-in-out  hover:text-sky-300 "  ></span>
        <span nz-icon nzType="eye" [routerLink]="'./view/' + encode(code())"  nzTheme="outline" class=" cursor-pointer transition ease-in-out  hover:text-sky-300 "  ></span>
        <span nz-icon nzType="edit" [routerLink]="'./edit/' + idSurvey()" class="text-yellow-400 cursor-pointer transition ease-in-out  hover:text-sky-300"  ></span>
        <span nz-icon nzType="delete" (click)="emitDelete(idSurvey())"  class="text-red-600 cursor-pointer transition ease-in-out  hover:text-sky-300"  ></span>
      </div>
    </div>
  </div>
}
